<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- for buttons -->
    <ul id="mainMenu">
        <li><a href="#home">Bookmarked</a></li>
        <li><a href="newform.html">Sign-up/Login</a></li>
        <li><a href="https://indianexpress.com/section/weather/">Weather-report</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <!-- main body of weather app -->
    <div class="appwrap">
        <i class="bi bi-bookmark"></i>
        <header>
            <input type="text" autocomplete="on" class="search-box"
            placeholder="Search for City & press Enter"/>
        </header>
        <main>
            <section class="location">
                <div class="city">City_Name</div>
                <div class="date">Monday 28 june 2020</div>
            </section>
            <div class="current">
                <div class="temp">--<span>°c</span></div>
                <div class="weather">Rainy</div>
                <div class="high-low">13°c-16°c</div>
            </div>
        </main>
    </div>
    <footer></footer>
      <script src="node3.js"></script
</body>
</html>
